<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/CSS/LoginStyle.css}">
</head>

<body>

    <!--Barra de Navegación-->
    <th:block th:replace="fragments/navbar :: navbar"></th:block>
    <div class="contenedor">
        <div class="principal">
            <div th:if="${error==true}">
                <div class="alert alert-danger" role="alert">
                    Correo o Contraseña incorrectos. Intentelo Nuevamente.
                </div>
            </div>
            <div class="logo">
                <img th:src="@{/img/logotipo.jpg}" width="100%" height="100%" class="d-inline-block align-top" alt="">
            </div>
            <form th:action="Login" method="POST" th:object="${loginUsuario}">
                <input type="email" placeholder="correo" autocomplete="off" required th:field="*{correo}">
                <!--<i class="fa fa-user" ></i>-->
                <input type="password" placeholder="contraseña" autocomplete="off" required th:field="*{contrasena}">
                <!--<i class="fa fa-lock" ></i>-->
                <input type="submit" value="Ingresar">
                <br>
                <label>¿No Registrado?<a href="/Login/RegistrationForm"> Crea una
                        cuenta aqui</a></label>
            </form>
        </div>
    </div>
    <!----Enlce -->
    <a href="www.google.com" class="enlace" target="blank_"></a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>

</html>
